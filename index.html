<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</head>
<body class="bg-secondary">
    <header>
        <h3 class="text-center text-light mt-10 p-5">CALCULATOR</h3>
    </header>
    <div class="container m-10 p-10 bg-secondary">
        <div class="calc">
            <form action="">
                <div class="res m-20" >
                    <input type="text" name="dis" style="box-shadow:none;">
                </div>
                <div class="p-2 m-2">
                    <input type="button" class="a" value="AC" onclick="dis.value = ''">
                    <input type="button"  class="a" value="DEL" onclick="dis.value = dis.value.toString().slice(0,-1)">
                    <input type="button"  class="a" value="." onclick="dis.value += '.'">
                    <input type="button"  class="a" value="/" onclick="dis.value += '/'">
                </div>
                <div class="p-2 m-2">
                    <input type="button" value="7" onclick="dis.value += '7'" >
                    <input type="button" value="8" onclick="dis.value += '8'">
                    <input type="button" value="9" onclick="dis.value += '9'">
                    <input type="button" value="*" onclick="dis.value += '*'" class="a">
                </div>
                <div class="p-2 m-2">
                    <input type="button" value="4" onclick="dis.value += '4'">
                    <input type="button" value="5" onclick="dis.value += '5'">
                    <input type="button" value="6" onclick="dis.value += '6'">
                    <input type="button" value="-" onclick="dis.value += '-'" class="a">
                </div>
                <div class="p-2 m-2">
                    <input type="button" value="1" onclick="dis.value += '1'">
                    <input type="button" value="2" onclick="dis.value += '2'">
                    <input type="button" value="3" onclick="dis.value += '3'">
                    <input type="button" value="+" onclick="dis.value += '+'" class="a">
                </div>
                <div class="p-2 m-2">
                    <input type="button" value="00" onclick="dis.value += '00'">
                    <input type="button" value="0" onclick="dis.value += '0'">
                    <input type="button" value="=" class="eq a" onclick="dis.value=eval(dis.value)" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
